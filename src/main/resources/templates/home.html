<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>StonX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
    <a style="font-style: italic;font-size: 50px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/">StonX</a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/basket">Shopping bag</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/catalog">Catalog</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="#">Sign in</a></div>
    </nav>
</div>
<div>
    <img src="images/fon2.png" style="display: block; width: 100%;">
</div>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
    <h1 style="font-style: italic;font-size: 50px; color: #808080; text-decoration: none; margin-left: 800px;font-family: ‘Muli’; margin-top: 50px" >
        Sales hits
    </h1>
</div>
<table class = "table table-striped" style="margin-left:70px;">
    <tr>
        <td th:each="prod: ${products}">
            <div class="product-item">
                <img th:src="@{'images/'+${prod.image}}" style="display: block; width: 100%;">
                <div class="product-list">
                    <h3 th:text="${prod.name}"></h3>
                    <span class="price" th:text="'$' + ${prod.price}"></span>
                    <div class="crossed"><a href="#" class="crossed-link" title="">Put in bag</a></div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td th:each="prod2: ${products2}">
            <div class="product-item">
                <img th:src="@{'images/'+${prod2.image}}" style="display: block; width: 100%;">
                <div class="product-list">
                    <h3 th:text="${prod2.name}"></h3>
                    <span class="price" th:text="'$' + ${prod2.price}"></span>
                    <div class="crossed"><a href="#" class="crossed-link" title="">Put in bag</a></div>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
