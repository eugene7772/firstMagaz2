<!doctype html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>StonX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
    <a style="font-style: italic;font-size: 50px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/">StonX</a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/cart">Shopping bag</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/shop">Shop</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/login">Sign in</a></div>
    </nav>
</div>
<div>
    <img src="images/fon2.png" style="display: block; width: 100%;">
</div>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
    <h1 style="font-style: italic;font-size: 50px; color: #808080; text-decoration: none; margin-left: 800px;font-family: ‘Muli’; margin-top: 50px" >
        Sales hits
    </h1>
</div>
<table class = "table table-striped" style="margin-left:90px;">
    <tr>
        <td th:each="prod: ${products}" th:if="${prod.id != null}">
            <div class="product-item">
                <img th:src="@{'images/'+${prod.image}}" style="display: block; width: 100%;">
                <div class="product-list">
                    <h3 th:text="${prod.name}"></h3>
                    <span class="price" th:text="'$' + ${prod.price}"></span>
                    <div><input type="number" th:value="${quantity}" class="form-control"/></div>
                    <div><a class="fa fa-trash" href="#"></a> </div>
                    <path fill-rule="evenodd" d="M14 4v1h-1v10.455c0 .3-.224.545-.5.545h-11c-.276 0-.5-.244-.5-.545V5H0V4h14zm-2 1v10H2V5h10zM9.5 0a.5.5 0 01.5.5V2h4v1H0V2h4V.5a.5.5 0 01.5-.5h5zM9 1H5v1h4V1zM5 8h1v4H5V8zm3 0h1v4H8V8z"></path>
                    <div class="crossed"> <a href="#" th:href="@{/shop/viewproduct/{id}(id=${prod.id})}" class="crossed-link">View Product</a></div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td th:each="prod2: ${products2}" th:if="${prod2.id != null}">
            <div class="product-item">
                <img th:src="@{'images/'+${prod2.image}}" style="display: block; width: 100%;">
                <div class="product-list">
                    <h3 th:text="${prod2.name}"></h3>
                    <span class="price" th:text="'$' + ${prod2.price}"></span>
                    <div class="crossed"> <a href="#" th:href="@{/shop/viewproduct/{id}(id=${prod2.id})}" class="crossed-link">View Product</a></div>
                </div>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
