<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="authenticated">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Оформление заказа</title>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
    <a style="font-style: italic;font-size: 50px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/">StonX</a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" sec:authorize="isAuthenticated()" th:href="@{/account}" href="#">Мой аккаунт</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/shop">Магазин</a></div>
        <div  class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" th:href="@{/cart}" href="#">Корзина</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Выйти</a></div>
    </nav>
</div>

<form th:action="@{/checkout/payPage}" method="post" th:object="${orderDTO}" enctype="multipart/form-data">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Оформление заказа</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">
                                <input type="hidden" name="id" th:field="*{id}">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <h3>
                                    <label for="firstName">Имя</label>
                                    </h3>
                                    <div>
                                        <input type="text" class="form-control" required th:value="${firstName}" name="name" id="firstName"
                                               placeholder="Введите имя">
                                    </div>
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <h3>
                                    <label for="lastName">Фамилия</label>
                                    </h3>
                                    <div>
                                        <input type="text" class="form-control" required th:value="${lastName}" name="name" id="lastName"
                                               placeholder="Введите фамилию">
                                    </div>
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                        <!-- Address -->
                        <h3>
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Адрес</label>
                            <input type="text" required id="form14" placeholder="Введите адрес доставки" class="form-control" th:field="*{address}">
                        </div>
                        </h3>

                        <!-- Postcode / ZIP -->
                        <h3>
                        <div class="md-form md-outline mt-3">
                            <label for="form16">Почтовый индекс</label>
                            <input type="text" maxlength="6" minlength="6" required id="form16" class="form-control" th:field="*{postCode}">
                        </div>
                        </h3>

                        <!-- Town / City -->
                        <h3>
                        <div class="md-form md-outline mt-2">
                            <label for="form17">Город</label>
                            <h3>
                            <input type="text" required id="form17" class="form-control" th:value="${town}">
                            </h3>
                        </div>
                        </h3>

                        <!-- Phone -->
                        <h3>
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Номер телефона</label>
                            <h3>
                            <input type="text" minlength="10" maxlength="10" required id="form18" class="form-control" th:value="${phoneClient}">
                            </h3>
                        </div>
                        </h3>

                        <!-- Email address -->
                        <h3>
                        <div class="md-form md-outline mt-2">
                            <label for="form19">Электронная почта</label>
                            <h3>
                            <input type="email" required id="form19" class="form-control" th:value="${email}">
                            </h3>
                        </div>
                        </h3>

                        <!-- Additional information -->
                        <h3>
                        <div class="md-form md-outline mt-2">
                            <label for="form76">Дополнительная информация</label>
                            <textarea id="form76" class="md-textarea form-control" rows="4" th:field="*{additionalInformation}"></textarea>
                        </div>
                        </h3>



                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">Общая сумма </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Сумма к оплате
                                <span>$<span th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Общая сумма</strong>
                                </div>
                                <span><strong><span th:text="${total}"></span> ₽</strong></span>
                            </li>
                        </ul>

                        <form action="" method="post" th:action="@{/checkout/payPage}" >
                            <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Оплатить</button>
                        </form>

                    </div>
                </div>
                <!-- Card -->

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                           aria-expanded="false" aria-controls="collapseExample">
                            Код скидки
                            <span><i class="fas fa-chevron-down pt-1"></i></span>
                        </a>

                        <div class="collapse" id="collapseExample">
                            <div class="mt-3">
                                <div class="md-form md-outline mb-0">
                                    <input type="text" id="discount-code" class="form-control font-weight-light"
                                           placeholder="Введите код скидки">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->
</form>

</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
