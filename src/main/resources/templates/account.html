<!doctype html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>StonX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>Мой аккаунт</title>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
  <a style="font-style: italic;font-size: 50px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/">StonX</a>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/cart">Корзина</a></div>
    <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/shop">Магазин</a></div>
    <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Выйти</a></div>
  </nav>
</div>
<h3 style="text-align: center;">Изменить данные</h3>
<form th:action="@{/account}" method="post" th:object="${userDTO}" enctype="multipart/form-data">
  <div class="row" style="">
    <div class="col-sm-5" style="margin-left:30%">
      <div class="form-group">
        <label for="firstName">Имя</label>
        <textarea class="form-control" rows="5" th:field="*{firstName}"  name="firstName" id="firstName"></textarea>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <textarea class="form-control" rows="5" th:field="*{lastName}"  name="lastName" id="lastName"></textarea>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control form-control-lg" rows="5" th:field="*{password}"  name="password" id="password">
      </div>
      <div class="form-group">
        <label for="phoneClient">Номер телефона</label>
        <textarea class="form-control" rows="5" th:field="*{phoneClient}" name="phoneClient" id="phoneClient"></textarea>
      </div>
      <div class="form-group">
        <label for="nameState">Город</label>
        <textarea class="form-control" rows="5" th:field="*{nameState}"  name="nameState" id="nameState"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style=" width: 100px; height: 35px; margin-left:45%; margin-top: 20px">Сохранить</button>
    </div>
  </div>
</form>

</body>
</html>
