<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="background: #F5F5F5;">
    <a style="font-style: italic;font-size: 50px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/">StonX</a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" th:href="@{/}" href="#">home</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" href="/shop">Shop</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a></div>
        <div class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a></div>
        <div  class="crossed"><a class="crossed-link" style="font-style: italic;font-size: 25px; color: black; text-decoration: none; margin-left: 70px; font-family: ‘Open Sans’;" th:href="@{/cart}" href="#">cart</a></div>
        <div  class="crossed"><span class="crossed-link" th:text="${cartCount}">0</span></div>
    </nav>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h4>Categories</h4>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="prod, iStat : ${productTypes}"
                   th:href="@{/shop/category/{id}(id=${prod.id})}"><li
                               class="list-group-item" th:text="${prod.name}"></li></a>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="100%" width="100%" th:src="@{${'/images/' + product.image}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4>$<span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}" ></p>
                            <div class="crossed"><a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="crossed-link">View Product</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
